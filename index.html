<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle"></title>
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="lang.js"></script>
</head>
<body data-page-key="Login">

  <!-- HEADER -->
  <header class="site-header-top">
    <div class="header-content">
      <div id="logoTitle" class="logo-title"></div>
      <nav class="header-nav">
        <a id="backToHomeNav" href="index.html"></a>
        <a id="gameplayLinkNav" href="gameplay.html"></a>
      </nav>
      <div class="language-selector-container">
        <select id="languageSelector"></select>
      </div>
    </div>
  </header>

  <!-- Login / Register -->
  <section class="auth" id="authSection">
    <div class="auth-box" id="registerBox">
      <h2 id="registerTitle"></h2>
      <input type="email" id="email" placeholder="" />
      <input type="password" id="password" placeholder="" />
      <button id="register-btn"></button>
      <p id="switchToLogin" class="switch-mode"></p>
    </div>
    <div class="auth-box hidden" id="loginBox">
      <h2 id="loginTitle"></h2>
      <input type="email" id="loginEmail" placeholder="" />
      <input type="password" id="loginPassword" placeholder="" />
      <button id="login-btn"></button>
      <p class="forgot-password">
        <a href="#" id="reset-password"></a>
      </p>
      <p id="switchToRegister" class="switch-mode"></p>
    </div>
    <div id="user-info"></div>
    <button id="logout-btn" class="hidden"></button>
    <p class="guest-link-container">
      <a id="guestLink" href="index.store.html" class="guest-link"></a>
    </p>
    <div class="auth-footer-links">
      <a id="privacyLinkAuth" href="privacy.html"></a> |
      <a id="termsLinkAuth" href="terms.html"></a> |
      <a id="contactLinkAuth" href="contact.html"></a>
    </div>
    <div id="msg"></div>
  </section>

  <!-- Reset-password Modal -->
  <div class="modal-backdrop" id="resetModal">
    <div class="modal">
      <h3 id="resetTitle"></h3>
      <div class="row">
        <input id="resetEmail" type="email" placeholder="" />
        <div class="actions">
          <button class="btn btn-primary" id="resetSendBtn"></button>
          <button class="btn btn-ghost" id="resetCancelBtn"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Latest Posts -->
  <section class="posts-section" id="postsSection">
    <h2 id="postsSectionTitle"></h2>
    <div id="postsContainer" class="posts-grid"></div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-links-section">
        <ul>
          <li><a id="contactLinkFooter" href="contact.html"></a></li>
          <li><a id="privacyLinkFooter" href="privacy.html"></a></li>
          <li><a id="termsLinkFooter" href="terms.html"></a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p id="copyright"></p>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ once: true });</script>
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
