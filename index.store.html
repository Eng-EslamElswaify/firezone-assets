<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle">FireZone Store</title>
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page-key="Store">

  <!-- HEADER -->
  <header class="site-header-top">
    <div class="header-content">
      <div id="logoTitle" class="logo-title"></div>
      <nav class="header-nav">
        <a id="backToHomeNav" href="index.html"></a>
        <a id="gameplayLinkNav" href="gameplay.html"></a>
      </nav>
      <div class="language-selector-container">
        <select id="languageSelector"></select>
      </div>
    </div>
  </header>

  <!-- STORE -->
  <section class="store">
    <h2 id="storeSection1Title"></h2>
    <div class="items-scroll">
      <div class="items-grid">
        <!-- باقات التوكنز -->
        <div class="item-card">
          <img src="fire_tokens.png" class="token-img" alt="Tokens">
          <h3>FT 500</h3>
          <p class="price">100 EGP</p>
          <button class="buy-btn" id="buyBtn500" onclick="purchase(500,100)"></button>
        </div>
        <!-- باقي الباقات ... -->
      </div>
    </div>
  </section>

  <!-- PAYMENT -->
  <section class="payment">
    <h2 id="paymentTitle"></h2>
    <div class="payment-methods">
      <button id="payMethodVisa" onclick="handlePaymentMethod('visa')"></button>
      <button id="payMethodWallet" onclick="handlePaymentMethod('wallet')"></button>
    </div>
    <div id="paymob-iframe" class="hidden"></div>
  </section>

  <!-- SUPPORT -->
  <section class="support">
    <h2 id="supportTitle"></h2>
    <p id="supportEmail"></p>
    <p id="supportWhatsApp"></p>
  </section>

  <!-- DOWNLOAD -->
  <section class="download">
    <h2 id="downloadTitle"></h2>
    <a id="downloadBtn" class="download-btn" href="#"></a>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-links-section">
        <ul>
          <li><a id="contactLinkFooter" href="contact.html"></a></li>
          <li><a id="privacyLinkFooter" href="privacy.html"></a></li>
          <li><a id="termsLinkFooter" href="terms.html"></a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p id="copyright"></p>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script type="module" src="firebase-init.js"></script>
  <script src="lang.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
